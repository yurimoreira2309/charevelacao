    /* FUNDO */
    .page-bg{

      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px;
      background:
        url("convite-bg.png") center top / min(460px, 92vw) auto no-repeat,
        url("convite-bg.png") center top / cover no-repeat;

    /* T√çTULOS */

    /* BLOCO DO EVENTO */

    /* NOME COM FONTE SCRIPT */

    .companions{
      margin-top: 12px;
      padding: 14px;
      border-radius: 16px;

      border: 1px solid rgba(90,110,80,0.22);
    }

    .companions h3{

      color: var(--muted);
      font-weight: 800;
    }

    .row{
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 10px 0;
      border-top: 1px dashed rgba(0,0,0,0.14);
      gap: 10px;

    .row:first-of-type{ border-top:none; }

    .label{ font-weight: 900; font-size: 14px; }

    .counter{

    .counter button{
      width: 38px;

      background: var(--verde);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 16px 30px rgba(111,154,97,0.35);
    }

    .msg{
      margin-top: 10px;
      text-align:center;

    }

    /* üîΩ SUA ALTERA√á√ÉO (urso maior no mobile) */

<body>
  <div class="page-bg">
    <div class="stage">

      <img class="bear" src="urso-baloes.png" alt="Urso com bal√µes">

      <main class="card">
        <div class="title">Ch√° Revela√ß√£o</div>
        <div class="subtitle">Confirma√ß√£o de presen√ßa</div>

        <div class="event">
          <div class="names">Jasmim ou Isac</div>
          <div class="line">S√°bado, 17 de janeiro √†s 16:00h</div>
          <div class="line">Rua Cassimiro de Abreu, 171</div>
          <div class="line">Maracan√£, Montes Claros</div>
        </div>

        <form id="form">
          <div class="field">
            <input id="nome" placeholder="nome e sobrenome" required>
          </div>

          <div class="field">
            <input id="email" type="email" placeholder="e-mail" required>
          </div>

          <div class="field">
            <input id="celular" placeholder="celular" required>
          </div>

          <div class="companions">
            <h3>Acompanhantes (sem contar voc√™)</h3>

            <div class="row">
              <div class="label">Adultos</div>
              <div class="counter">
                <button type="button" onclick="alterar('adultos', -1)">‚àí</button>
                <span id="adultos">0</span>
                <button type="button" onclick="alterar('adultos', 1)">+</button>
              </div>
            </div>

            <div class="row">
              <div>
                <div class="label">Crian√ßas maiores</div>
                <div class="sub">De 6 a 10 anos</div>
              </div>
              <div class="counter">
                <button type="button" onclick="alterar('maiores', -1)">‚àí</button>
                <span id="maiores">0</span>
                <button type="button" onclick="alterar('maiores', 1)">+</button>
              </div>
            </div>

            <div class="row">
              <div>
                <div class="label">Crian√ßas pequenas</div>
                <div class="sub">De 0 a 5 anos</div>
              </div>
              <div class="counter">
                <button type="button" onclick="alterar('pequenas', -1)">‚àí</button>
                <span id="pequenas">0</span>
                <button type="button" onclick="alterar('pequenas', 1)">+</button>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="submit" id="submit">confirmar presen√ßa</button>
          </div>

          <div class="msg" id="msg"></div>
        </form>
      </main>
    </div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbwo3oOMtFaHXbHIRS9S907U9y0xe4ftTUDsNpvi1ez54wqUCwzPSTBFthU-HLWm4to4/exec";

    function alterar(id, delta) {
      const el = document.getElementById(id);
      let v = parseInt(el.innerText || "0", 10);
      el.innerText = Math.max(0, v + delta);
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submit");
      const msg = document.getElementById("msg");
      btn.disabled = true;
      msg.textContent = "";

      const payload = {
        nome: nome.value.trim(),
        email: email.value.trim(),
        celular: celular.value.trim(),
        adultos: adultos.innerText,
        criancasMaiores: maiores.innerText,
        criancasPequenas: pequenas.innerText,
      };

      try {
        const res = await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        msg.textContent = data.ok ? "Presen√ßa confirmada! üíõ" : "Erro ao enviar.";
        if (data.ok) form.reset();
      } catch {
        msg.textContent = "Erro ao enviar.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
